      <section class="contact" id="contact">  
        <div>
          <h3>КОНТАКТИ</h3>
          <hr class="super-hr">
          <form class="contact-form" action="https://formsubmit.co/c9a9ac51572d6456ead8c120550adf9e" method="POST">
            <!-- Honeypot -->
            <input type="text" name="_honey" style="display:none;">
            <!-- Disable Captcha  -->
            <input type="hidden" name="_captcha" value="false">

            <input type="hidden" name="_next" value="success.html">

            <h4>Ваше ім'я</h4>
            <input class="contact-input" type="text" minlength="2" name="user-name" placeholder="*Ваше ім'я (обов'язково)" required><br>
            <h4>Ваш номер телефону</h4>
            <input class="contact-input" type="tel" value="+380"  name="user-tel" minlength="11" maxlength="13" placeholder="*Ваш номер телефону" ><br>
            <h4>Ваш e-mail</h4>
            <input class="contact-input" type="email" name="e-mail" placeholder="*Ваш e-mail (обов'язково)" required><br>
            <h4>Тема повідомлення</h4>
            <input class="contact-input" type="text" name="user-subject" id="user_subject" placeholder="*Тема" required><br>
            <h4>Повідомлення</h4>
            <textarea class="contact-input" name="user-message" id="user_message" placeholder="*Повідомлення" required></textarea>
            <button type="submit" class="contact-button">Відправити</button>
          </form>
        </div>
